name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout del repositorio
      - uses: actions/checkout@v2
      
      # Configurar autenticación con Google Cloud
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
      
      # Instalar Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      # Instalar dependencias de Nuxt
      - name: Install dependencies
        run: npm install
      
      # Generar la aplicación Nuxt
      - name: Build Nuxt app
        env:
          NUXT_ENV: test
          NUXT_PUBLIC_TEST_URL: http://devp.thecallpro.com/api
        run: npm run generate
      
      # Desplegar a Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --project the-callpro-system --only hosting:test-thecallproportal
