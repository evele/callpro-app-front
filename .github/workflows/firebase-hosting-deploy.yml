name: CI/CD for Test Environment

on:
  push:
    branches:
      - develop

jobs:
  # Job para build en develop
  build_develop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Setup pnpm
        run: corepack enable

      - name: Install dependencies and build
        env:
          NUXT_ENV: test
          NUXT_PUBLIC_TEST_URL: http://devp.thecallpro.com/api
        run: |
          pnpm install --frozen-lockfile
          pnpm generate -o .output/public

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nuxt-output
          path: .output/public

  # Job para deploy en develop
  deploy_to_test:
    runs-on: ubuntu-latest
    needs: build_develop
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: nuxt-output

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Debugging Verify firebase.json
        run: |
          echo "Current directory:"
          pwd
          echo "Root files:"
          ls -la
          echo "nuxt-output directory:"
          ls -la .output/public || echo "nuxt-output not found"
          echo "Checking firebase.json:"
          ls firebase.json || echo "firebase.json missing"

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Deploying from $(pwd)"
          firebase deploy --only hosting:test-thecallproportal --token ${{ secrets.FIREBASE_TOKEN }}
